<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Authorize - OAuth</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous" />
    <link rel="stylesheet" href="/assets/css/site.css" />
</head>

<body>
    <div class="container-fluid mt-4">
        <div class="row justify-content-center">
            <div class="col-sm-12 col-md-2">
                <div class="form-signin">
                    <div class="text-center">
                        <img src="/assets/img/login.svg" alt="" width="96" height="96" />
                        <br />
                        <img class="mb-4" src="/assets/img/client.svg" alt="" width="48" height="48" />
                        <img class="mb-4" src="/assets/img/user.svg" alt="" width="48" height="48" />
                        <h1 class="h3 mb-3 font-weight-normal">App1 is requesting access to your account</h1>
                    </div>
                    <p>App1 will have access to following from your account:</p>
                    <ul>
                        <li>Read profile - allows access to your public profile</li>
                    </ul>
                    <form class="mt-5" method="post" action="/oauth/authorize/consent" enctype="application/x-www-form-urlencoded">
                        <div>{{{form_body}}}</div>
                        <button class="btn btn-primary btn-block" type="submit">Authorize</button>
                    </form>
                    <form class="mt-3" method="post" action="/oauth/authorize/decline" enctype="application/x-www-form-urlencoded">
                        <div>{{{form_body}}}</div>
                        <button class="btn btn-outline-primary btn-block" type="submit">Cancel</button>
                    </form>
                    <div class="text-center">
                        <p class="mt-5 mb-3 text-muted">Â© 2021</p>
                    </div>
                    </form>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
            crossorigin="anonymous"></script>
</body>

</html>
